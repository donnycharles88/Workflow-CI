name: MLflow CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"
      # Check Env Variables
      - name: Check Env
        run: |
          echo $CSV_URL
          
      - name: Install dependencies
        run: |
          pip install mlflow pandas scikit-learn numpy

      - name: Run MLflow Project
        run: |
          cd MLProject
          mlflow run . --env-manager=local
      - name: Copy run_id artifact
        run: |
          cp /tmp/*/run_info/run_id.txt MLProject/run_id.txt || echo "run_id.txt not found"
      # Get latest run_id
      - name: Ambil run_id dari file
        run: |
          RUN_ID=$(cat MLProject/run_id.txt)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"
      
      # Build Docker Model
      - name: Build Docker Model
        run: |
          if [ -z "${{ env.RUN_ID }}" ]; then
            echo "‚ùå RUN_ID kosong, tidak bisa build Docker model"
            exit 1
          fi
          mlflow models build-docker --model-uri "runs:/${{ env.RUN_ID }}/model" --name "submission"

      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Tag the Docker image
      - name: Tag Docker Image
        run: |
          docker tag submission ${{ secrets.DOCKER_HUB_USERNAME }}/submission:latest

      # Push Docker image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/submission:latest
